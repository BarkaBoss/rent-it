<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head th:replace="~{fragments/head::head}"></head>

  <body>
    <!--div th:replace="~{fragments/preloader::preloader}"></div-->

    <!-- Humberger Begin -->
    <div class="humberger__menu__overlay"></div>
    <div th:replace="~{fragments/humberger::humberger}"></div>

    <!-- Humberger End -->

    <!-- Header Section Begin -->
    <header th:replace="~{fragments/header::header}"></header>
    <!-- Header Section End -->

    <!-- Blog Section Begin -->
    <section class="from-blog spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title from-blog__title">
              <h2>Get Your Dataset Here</h2>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6" th:each="post : ${posts}">
              <div class="blog__item">
                <div class="blog__item__pic">
                  <img src="img/product/details/sample.png" alt="" />
                </div>
                <div class="blog__item__text">
                  <ul>
                    <li th:text="${post.createdAt}"><i class="fa fa-calendar-o"></i> May 4,2019</li>
                    <li><i class="fa fa-comment-o"></i> 5</li>
                  </ul>
                  <h5 th:text="${post.title}"><a href="#">Cooking tips make cooking simple</a></h5>
                  <p th:text="${post.body.substring(0, 15)+'...'}">
                    Sed quia non numquam modi tempora indunt ut labore et dolore
                    magnam aliquam quaerat
                  </p>
                  <a href="#" class="primary-btn">PURCHASE</a>
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>
    <!-- Blog Section End -->
    <footer th:replace="~{fragments/footer::footer}"></footer>
    <!-- Footer Section Begin -->

  </body>
</html>
